<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">

    <link rel="stylesheet" type="text/css" href="/css/stylesheet.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="/css/pygment_trac.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="/css/print.css" media="print" />

    <title>{{ page.title }} :: {{ site.name }}</title>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js" type="text/javascript"></script>
  </head>

  <body>

    <header>
      <div class="container">
        <h1><a href="/" style="text-decoration: none; color: #b5e853;">{{ site.name }}</a></h1>
        <h2>{{ site.description }}</h2>

        <section id="downloads">
          <a href="https://github.com/mars3142/wiki/zipball/master" class="btn">Download as .zip</a>
          <a href="https://github.com/mars3142/wiki/tarball/master" class="btn">Download as .tar.gz</a>
          <a href="https://github.com/mars3142/wiki" class="btn btn-github"><span class="icon"></span>View on GitHub</a>
        </section>
      </div>
    </header>
    <div class="container">
      <h1 id="pagetitle">{{ page.title }}</h1>
      <section id="main_content">
        {% if page.toc %}
            <ul data-toc="#main_content"></ul>
        {% endif %}
        {{ content }}
      </section>
    </div>

    <!-- Start Google Analytics Tracker -->
	<script>
	  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
	  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
	  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
	  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

	  ga('create', 'UA-29150370-10', 'auto');
	  ga('send', 'pageview');
	</script>
	<!-- End Google Analytics Tracker -->

    <!-- Start Open Web Analytics Tracker -->
	<script type="text/javascript">
	//<![CDATA[
	var owa_baseUrl = 'http://owa.mars3142.org/';
	var owa_cmds = owa_cmds || [];
	owa_cmds.push(['setSiteId', 'eaa080e162373d095a57ed113fc7c9e0']);
	owa_cmds.push(['trackPageView']);
	owa_cmds.push(['trackClicks']);
	owa_cmds.push(['trackDomStream']);

	(function() {
		var _owa = document.createElement('script'); _owa.type = 'text/javascript'; _owa.async = true;
		owa_baseUrl = ('https:' == document.location.protocol ? window.owa_baseSecUrl || owa_baseUrl.replace(/http:/, 'https:') : owa_baseUrl );
		_owa.src = owa_baseUrl + 'modules/base/js/owa.tracker-combined-min.js';
		var _owa_s = document.getElementsByTagName('script')[0]; _owa_s.parentNode.insertBefore(_owa, _owa_s);
	}());
	//]]>
	</script>
	<!-- End Open Web Analytics Code -->

  </body>
</html>
