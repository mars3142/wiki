<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">

    <link rel="stylesheet" type="text/css" href="{{ site.url }}/css/stylesheet.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="{{ site.url }}/css/pygment_trac.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="{{ site.url }}/css/print.css" media="print" />

    <title>{{ page.title }} :: {{ site.name }}</title>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js" type="text/javascript"></script>
  </head>

  <body>

    <header>
      <div class="container">
        <h1><a href="/" style="text-decoration: none; color: #b5e853;">{{ site.name }}</a></h1>
        <h2>{{ site.description }}</h2>

        <section id="downloads">
          <a href="https://github.com/mars3142/wiki/zipball/master" class="btn">Download as .zip</a>
          <a href="https://github.com/mars3142/wiki/tarball/master" class="btn">Download as .tar.gz</a>
          <a href="https://github.com/mars3142/wiki" class="btn btn-github"><span class="icon"></span>View on GitHub</a>
        </section>
      </div>
    </header>
    <div class="container">
      <h1 id="pagetitle">{{ page.title }}</h1>
      <section id="main_content">
        {% if page.toc %}
            <ul data-toc="#main_content"></ul>
        {% endif %}
        {{ content }}
      </section>
    </div>

    <!-- Start Google Analytics Tracker -->
	<script>
	  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
	  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
	  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
	  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

	  ga('create', 'UA-29150370-10', 'auto');
	  ga('send', 'pageview');
	</script>
	<!-- End Google Analytics Tracker -->

  <!-- Piwik -->
  <script type="text/javascript">
    var _paq = _paq || [];
    // tracker methods like "setCustomDimension" should be called before "trackPageView"
    _paq.push(['trackPageView']);
    _paq.push(['enableLinkTracking']);
    (function() {
      var u="//piwik.mars3142.org/";
      _paq.push(['setTrackerUrl', u+'piwik.php']);
      _paq.push(['setSiteId', '2']);
      var d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0];
      g.type='text/javascript'; g.async=true; g.defer=true; g.src=u+'piwik.js'; s.parentNode.insertBefore(g,s);
    })();
  </script>
  <noscript><p><img src="//piwik.mars3142.org/piwik.php?idsite=2&amp;rec=1" style="border:0;" alt=""></p></noscript>
  <!-- End Piwik Code -->

  </body>
</html>
